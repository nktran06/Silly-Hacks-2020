<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Find Rick!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;500&display=swap" rel="stylesheet">

</head>
<style>
    h1{
        font-family: 'Grandstander', cursive;
        font-size: 100px ;
        text-shadow: 3px 3px #ff0000;
        
    }
    h3{
        font-family: 'Grandstander', cursive;
        font-weight: lighter;
    }
    body{
        background-image: url('whiteback.jpg');
        background-position: center;
    }
    
</style>
<body>
    <div class="Title">
           <center><h1>Where's Rick?</h1></center>
            
    </div>
    <div class="instructions">
        <center><h3>Use your mouse to search for Rick Astley!</h3></center>
        <center><h3>Click on Rick when you find him!</h3></center>
    </div>

           <div id="wrapper">

        <div class="content">
            <div class="answer">
                <center><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Can't seem to find the answer?</a></center>
            </div>
        
            <div class ="parent">
                
                    <center><img src = "findRick1.png" alt="" class="rick-background"></center>
                    <img src="rick.png" value="PLAY"  onclick="play();" class="rick-photo" style="width:20px;height:32px;">
                    <audio id="audio" src="RickSong.mp3" ></audio>
            </div>

        </div>
    </div>

    <script>
        function play(){
            var audio = document.getElementById("audio");
            audio.play();
            alert("Congrats! You found Rick Astley!");
        }
    </script>
        

         
</body>

</html>
